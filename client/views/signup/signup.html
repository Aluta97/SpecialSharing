<template name="signup">
 <h2>Signup</h2>

 <form class="register">
	<p>Name: <input type="text" name="name" placeholder="Name" /></p>
	<p>Username: <input type="text" name="username" placeholder="Username" /></p>
	<p>City: <input type="text" name="city" placeholder="City" /></p>
	<p>Email: <input type="text" name="email" placeholder="Email" /></p>
	<p>Password: <input type="password" name="password" placeholder="Enter Your Password" /></p>

	<p><input type="submit" value="Register"></p>
	<!-- <button class="signup">Signup</button> -->
</form>
</template>
